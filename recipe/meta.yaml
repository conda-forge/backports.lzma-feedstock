{% set name = "backports.lzma" %}
{% set version = "0.0.13" %}
{% set sha256 = "50829db66f0445442f6c796bba0ca62d1f87f54760c4682b6d1489e729a43744" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script:
    - >-                                                # [win and py27]
          python setup.py build_ext --compiler=mingw32  # [win and py27]
          -I%LIBRARY_PREFIX%\\mingw-w64\\include        # [win and py27]
          -L%LIBRARY_PREFIX%\\mingw-w64\\bin            # [win and py27]
    - python setup.py install

requirements:
  build:
    - {{ compiler('c') }}        # [not (win and py27)]
    - {{ compiler('m2w64_c') }}  # [win and py27]
  host:
    - python
    - libpython                  # [win and py27]
    - backports
    - m2w64-xz 5.2.*             # [win and py27]
    - xz                         # [not (win and py27)]

  run:
    - python
    - backports
    - m2w64-xz 5.2.*             # [win and py27]
    - xz                         # [not (win and py27)]

test:
  source_files:
    - test
  imports:
    - backports
    - backports.lzma
  commands:
    - python -m unittest discover -s test

about:
  home: https://github.com/peterjc/backports.lzma
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Backport of Python 3.3's 'lzma' module for XZ/LZMA compressed files.

extra:
  recipe-maintainers:
    - alimanfoo
    - groutr
    - jakirkham
    - peterjc
